<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./rps-logic.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="title">ROCK PAPER SCISSORS GO!</div>
    </div>

    <div class="container">
        <div id="modal" class="modal">
            <div class="modal-content">
                <h1 id="winner"></h1>
                <button id="restart-btn">Restart Game</button>
            </div>
        </div>
        <div id="backdrop" class="backdrop"></div>
        
        <div class="sub-container">
            <div class="result" style="font-size: 30px; font-weight: bold;"></div>
            
            <div class="match">
                <div class="player">
                    
                    <a class="player-choice" ><img src="./images/questionMark.jpg"></a>
                    <div class="player-wins" style="font-size: 20px; "></div>

                </div>
                <div class="computer">
                    
                    <a class="computer-choice" ><img src="./images/questionMark.jpg"></a>
                    <div class="computer-wins" style="font-size: 20px; "></div>

                </div>
                
                
            </div>
            
            <div class="weapons">
                <a class="rock" ><img src="./images/rock.jpg"></a>
                <a class="paper" ><img src="./images/paper.jpg"></a>
                <a class="scissors" ><img src="./images/scissors.jpg"></a>
            </div>
            <div class="instruction" style="font-size: 30px; font-weight: bold;">Choose your weapon</div>
        </div>
    </div>

    
</body>
</html>
